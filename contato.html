<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<div class="imagem_caixa">
				<h1>
					<img
						src="img/logo.png"
						alt="Logo da Barbearia Alura (Preto)"
						title="Barbearia Alura"
					/>
				</h1>

				<nav>
					<ul>
						<li><a href="index.html" target="_blank">Home</a></li>
						<li><a href="produtos.html" target="_blank">Produtos</a></li>
						<li><a href="contato.html" target="_blank">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="main_custom">
			<form action="">
				<fieldset id="field_dados">
					<label for="nome_completo">Nome completo</label>
					<input type="text" id="nome_completo" class="input_padrao" required />

					<label for="email">Email</label>
					<input
						type="email"
						id="email"
						class="input_padrao"
						required
						placeholder="seuemail@dominio.com"
					/>

					<label for="telefone">Telefone</label>
					<input
						type="tel"
						id="telefone"
						class="input_padrao"
						required
						placeholder="(XX) XXXXX-XXXX"
					/>

					<label for="mensagem">Mensagem</label>
					<textarea
						name=""
						id="mensagem"
						cols="70"
						rows="10"
						class="input_padrao"
						required
					></textarea>
				</fieldset>

				<fieldset id="field_contato">
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio_email">
						<input type="radio" name="contato" value="email" id="radio_email" />
						Email
					</label>

					<label for="radio_telefone">
						<input
							type="radio"
							name="contato"
							value="telefone"
							id="radio_telefone"
						/>
						Telefone
					</label>

					<label for="radio_whatsapp">
						<input
							type="radio"
							name="contato"
							value="whatsapp"
							id="radio_whatsapp"
							checked
						/>
						Whatsapp
					</label>
				</fieldset>

				<fieldset class="field_select">
					<legend>Qual horário prefere ser atendido?</legend>
					<select name="" id="">
						<option value="">Manhã</option>
						<option value="">Tarde</option>
						<option value="">Noite</option>
					</select>
				</fieldset>

				<label class="checkbox">
					<input type="checkbox" checked />
					Gostaria de receber nossas novidades por email?
				</label>

				<input type="submit" value="Enviar formulário" class="enviar" />
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>08:00 ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>08:00 ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>08:00 ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img
				src="img/logo-branco.png"
				alt="Logo da Barbearia Alura (Branco)"
				title="Barbearia Alura"
			/>
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
